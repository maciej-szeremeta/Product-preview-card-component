<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/variables.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="page">
    <section class="card">
      <div class="card__left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Chanel Paris Perfume"
          class="card__image"
        />
      </div>
      <div class="card__right">
        <h1 class="card__title">Perfume</h1>
        <h2 class="card__subTitle">Gabrielle Essence Eau De Parfum</h2>
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="card__prices">
          <bold class="card__price">$149.99</bold>
          <del class="card__lastPrice">$169.99</del>
        </p>
        <button class="button" type="button">
          <img src="./images/icon-cart.svg" alt="Cart" class="button__icon" />
          Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
